{% extends 'default.html' %}

{% block title %}Directories{% endblock %}

{% block content %}
<h1>Directories</h1>

{% if directories %}
<ul>
{% for directory in directories %}
	<li><a href="{{url_for('directory', directory_id=directory.external_id)}}">{{directory.name}}</a></li>
{% endfor %}
</ul>
{% else %}
<p> No directories defined</p>

<p><a href="{{url_for('create_directory')}}">Create a directory</a></p>
{% endif %}

{% endblock %}
