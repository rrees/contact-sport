{% extends 'default.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Contacts</h1>

{% if not contacts %}
<p>No contacts currently defined</p>
{% endif %}

{% if contacts %}
<ol>
{% for contact in contacts %}
	<li>
		<a href="{{url_for('contact', contact_id=contact.external_id)}}">{{contact.name}}</a>
	</li>
{% endfor %}
</ol>
{% endif %}

{% endblock %}
